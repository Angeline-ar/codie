<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:linear-gradient(135deg, hsl(151, 79%, 55%), #203a43, #2b6b87);
            color: white;
            color: white;
            flex-direction: column;
        }
        .journey-container {
            text-align: center;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
        }
        .journey-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .journey-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #01431d;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            font-weight: bold;
        }
        .journey-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="journey-container">
        <h2>Your Learning Journey</h2>
        <div class="journey-list">
            <button class="journey-btn">Introduction to Python</button>
            <button class="journey-btn">Python Basics</button>
            <button class="journey-btn">Data Structures in Python</button>
            <button class="journey-btn">Object-Oriented Programming</button>
            <button class="journey-btn">Advanced Python Topics</button>
        </div>
    </div>
</body>
</html>
