<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(to right,hsl(151, 63%, 43%),#203a43, #2b6b87);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content-container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }
        .content-container:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            color: #ffea00;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 15px rgba(255, 215, 0, 0.9);
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .progress-container {
            margin: 20px auto;
            width: 90%;
            text-align: left;
        }
        h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #4cffd7;
        }
        .progress-bar {
            height: 35px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .progress-bar span {
            display: block;
            height: 100%;
            text-align: center;
            line-height: 35px;
            color: white;
            font-weight: bold;
            transition: width 0.8s ease-in-out;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            animation: bounceBar 1s infinite alternate ease-in-out;
        }
        .correct {
            background: linear-gradient(to right, #85ffbd, #00ff7f);
        }
        .wrong {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }
        @keyframes bounceBar {
            from { transform: scaleX(1); }
            to { transform: scaleX(1.02); }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h2>🎉 Quiz Assessment 🎉</h2>
        <p>Check out your progress and see how well you've done! 🚀</p>

        <div class="progress-container">
            <h3>📌 Introduction to Python</h3>
            <div class="progress-bar">
                <span class="correct" style="width: 80%;">4/5 ✅</span>
            </div>
        </div>

        <div class="progress-container">
            <h3>🐍 Python Basics</h3>
            <div class="progress-bar">
                <span class="correct" style="width: 60%;">3/4 ✨</span>
            </div>
        </div>

        <div class="progress-container">
            <h3>📂 Data Structures in Python</h3>
            <div class="progress-bar">
                <span class="correct" style="width: 100%;">4/4 🌟</span>
            </div>
        </div>

        <div class="progress-container">
            <h3>💡 Object-Oriented Programming</h3>
            <div class="progress-bar">
                <span class="correct" style="width: 80%;">3.5/4 🔥</span>
            </div>
        </div>

        <div class="progress-container">
            <h3>🚀 Advanced Python Topics</h3>
            <div class="progress-bar">
                <span class="correct" style="width: 50%;">0/5 🤔</span>
            </div>
        </div>
    </div>
</body>
</html>
